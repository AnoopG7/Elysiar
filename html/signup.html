<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/preload-dark.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Elysiar</title>
    <meta name="description" content="Create your Elysiar account to book rides, track your trips, and manage your profile.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/favicon.png">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/extracted-common.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- JavaScript Files -->
    <script src="../js/auth-server-fix.js"></script>
    <script src="../js/path-helper.js"></script>
    <script src="../js/navigation-validator.js"></script>
    <script src="../js/auth-server-fix.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/update_css.js"></script>
<link rel="stylesheet" href="../css/dark-theme.css">
</head>
<body class="auth-page">
    <header class="header" id="header"></header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Join Elysiar for a better ride experience</p>
                </div>
                
                <!-- Signup Progress -->
                <div class="signup-progress">
                    <div class="progress-step active" data-step="1">
                        <div class="step-number">1</div>
                        <div class="step-label">Account</div>
                    </div>
                    <div class="progress-step" data-step="2">
                        <div class="step-number">2</div>
                        <div class="step-label">Details</div>
                    </div>
                    <div class="progress-step" data-step="3">
                        <div class="step-number">3</div>
                        <div class="step-label">Verify</div>
                    </div>
                    <div class="progress-step" data-step="4">
                        <div class="step-number">4</div>
                        <div class="step-label">Preferences</div>
                    </div>
                </div>
                
                <form class="auth-form" id="signup-form">
                    <!-- Step 1: Basic Information -->
                    <div class="signup-form-step active" data-step="1">
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-phone">Phone Number</label>
                            <div class="input-with-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="signup-phone" name="phone" placeholder="Enter your phone number" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-meter">
                                    <div class="strength-meter-fill"></div>
                                </div>
                                <div class="strength-text">Password strength: <span id="password-strength-text">Weak</span></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="terms" id="terms" required>
                                <span class="checkbox-custom"></span>
                                I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <div class="form-buttons">
                            <button type="button" class="btn btn-primary btn-block next-step" data-next="2">Continue</button>
                        </div>
                    </div>
                    
                    <!-- Step 2: Personal Details -->
                    <div class="signup-form-step" data-step="2">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="first-name" name="firstName" placeholder="Enter your first name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="birth-date">Date of Birth</label>
                            <div class="input-with-icon">
                                <i class="fas fa-calendar"></i>
                                <input type="date" id="birth-date" name="birthDate" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-photo">Profile Photo (Optional)</label>
                            <div class="input-with-icon">
                                <i class="fas fa-camera"></i>
                                <input type="file" id="profile-photo" name="profilePhoto" accept="image/*">
                            </div>
                        </div>
                        
                        <div class="form-buttons">
                            <button type="button" class="btn btn-secondary prev-step" data-prev="1">Back</button>
                            <button type="button" class="btn btn-primary next-step" data-next="3">Continue</button>
                        </div>
                    </div>
                    
                    <!-- Step 3: Verification -->
                    <div class="signup-form-step" data-step="3">
                        <div class="form-group">
                            <p>We've sent a verification code to your email and phone. Please enter the code below:</p>
                            
                            <div class="verification-code">
                                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                            </div>
                            
                            <div class="resend-code">
                                <span class="resend-timer">Resend code in <span id="timer">60</span> seconds</span>
                                <button type="button" id="resend-button" disabled>Resend Code</button>
                            </div>
                        </div>
                        
                        <div class="form-buttons">
                            <button type="button" class="btn btn-secondary prev-step" data-prev="2">Back</button>
                            <button type="button" class="btn btn-primary next-step" data-next="4">Verify</button>
                        </div>
                    </div>
                    
                    <!-- Step 4: Preferences -->
                    <div class="signup-form-step" data-step="4">
                        <div class="form-group">
                            <label for="language">Preferred Language</label>
                            <div class="input-with-icon">
                                <i class="fas fa-globe"></i>
                                <select id="language" name="language">
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="zh">Chinese</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="currency">Preferred Currency</label>
                            <div class="input-with-icon">
                                <i class="fas fa-dollar-sign"></i>
                                <select id="currency" name="currency">
                                    <option value="usd">USD ($)</option>
                                    <option value="eur">EUR (€)</option>
                                    <option value="gbp">GBP (£)</option>
                                    <option value="cad">CAD ($)</option>
                                    <option value="aud">AUD ($)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="notifications" id="notifications" checked>
                                <span class="checkbox-custom"></span>
                                Receive notifications about promotions and news
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="location" id="location" checked>
                                <span class="checkbox-custom"></span>
                                Allow location services for better ride experience
                            </label>
                        </div>
                        
                        <div class="form-buttons">
                            <button type="button" class="btn btn-secondary prev-step" data-prev="3">Back</button>
                            <button type="submit" class="btn btn-primary">Complete Signup</button>
                        </div>
                    </div>
                </form>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <div class="social-login">
                    <button class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="btn btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>
                    <button class="btn btn-social btn-apple">
                        <i class="fab fa-apple"></i>
                        Continue with Apple
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="./login.html">Log in</a></p>
                </div>
            </div>
        </div>
    </main>


    <!-- JavaScript Files -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/live-server-helper.js"></script>
    <script src="../js/link-test.js"></script>
<script src="../js/dark-theme.js"></script>
</body>
</html>
