<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/preload-dark.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elysiar</title>
    <meta name="description" content="Log in to your Elysiar account to book rides, track your trips, and manage your profile.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/favicon.png">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/extracted-common.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- JavaScript Files -->
    <script src="../js/auth-server-fix.js"></script>
    <script src="../js/path-helper.js"></script>
    <script src="../js/navigation-validator.js"></script>
    <script src="../js/auth-server-fix.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/update_css.js"></script>
<link rel="stylesheet" href="../css/dark-theme.css">
</head>
<body class="auth-page">
    <header class="header" id="header"></header>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Log in to your Elysiar account</p>
                </div>
                
                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="email">Email or Phone</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="email" name="email" placeholder="Enter your email or phone" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember" id="remember">
                            <span class="checkbox-custom"></span>
                            Remember me
                        </label>
                        <a href="./forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </form>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <div class="social-login">
                    <button class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="btn btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>
                    <button class="btn btn-social btn-apple">
                        <i class="fab fa-apple"></i>
                        Continue with Apple
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Files -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/live-server-helper.js"></script>
    <script src="../js/link-test.js"></script>
<script src="../js/dark-theme.js"></script>
</body>
</html>
